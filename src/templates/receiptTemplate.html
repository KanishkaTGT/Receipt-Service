<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Receipt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 210mm;
      height: 297mm;
      box-sizing: border-box;
    }
    h1, h2 {
      margin: 0 0 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .receipt-footer {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <h1>Receipt</h1>
    <p><strong>Receipt ID:</strong> {{receiptId}}</p>
    <p><strong>Date:</strong> {{date}}</p>

    <h2>Customer Details</h2>
    <p>Name: {{customerName}}</p>
    <p>Email: {{customerEmail}}</p>
    <p>Phone: {{customerPhone}}</p>

    <h2>Items</h2>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {{#each items}}
        <tr>
          <td>{{this.name}}</td>
          <td>{{this.quantity}}</td>
          <td>{{this.price}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>

    <div class="receipt-footer">
      <h2>Total: {{total}}</h2>
      <p>Thank you for your purchase!</p>
    </div>
  </div>
</body>
</html>
